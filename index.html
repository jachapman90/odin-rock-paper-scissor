<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div id="rps">

    <div id="playingField">
        <div class="hands">
            <img class="icon" id="playerImg" src="./img/noun-question-mark-1177353.svg"
            alt="Question mark icon">
            <p id="playerHand">You played:</p>
        </div>
        <div class="hands">
            <img class="icon" id="comp" src="./img/noun-question-mark-1177353.svg"
            alt="Question mark icon">
            <p id="compHand">Computer played:</p></div>
    </div>

    <div id="interface">
    <button id="rock">Fire</button>
    <button id="paper">Water</button>
    <button id="scissors">Earth</button>
    </div>

    <div id="score">
        <p id="round">Round: 0</p>
        <p id="wins">Wins: 0</p>
        <p id="losses">Losses: 0</p>
    </div>
</div>

    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
